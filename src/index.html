<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <!-- BOOTSTRAP4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weatherLocation" class="h3"></h1>
                        <h3 id="weatherDescription" class="h4"></h3>
                        <h3 id="weatherString"></h3>
                        <ul class="list-group mt-3">
                            <li id="weatherHumidity" class="list-group-item"></li>
                            <li id="weatherWind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="cad-body p-4">
                        <form id="weatherForm " action="">
                            <div class="form-group">
                                <input class="form-control" id="city" type="text" placeholder="City" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="countryCode" type="text" placeholder="Countrie code">
                            </div>
                            <div class="form-group">
                               <button class="btn btn-success btn-block" id="wChangeBtn">
                                    Save Changes
                               </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
